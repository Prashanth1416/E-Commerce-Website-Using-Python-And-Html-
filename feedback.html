<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Sandhai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">We Value Your Feedback</h2>
        <p class="text-gray-600 text-center mb-6">Tell us about your experience!</p>
        
        <form action="/feedback" method="POST" class="space-y-4">
            <textarea name="feedback" rows="5" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Write your feedback..." required></textarea>
            
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                Submit Feedback
            </button>
        </form>
        
        <div class="text-center mt-4">
            <a href="/" class="text-blue-500 hover:underline">Back to Home</a>
        </div>
    </div>
</body>
</html>
